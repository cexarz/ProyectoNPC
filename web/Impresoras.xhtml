<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./Plantillas/usuarios.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:dataGrid var="producto" value="#{productosB.productosImpresoras}" columns="3" layout="grid"
                        rows="12" paginator="true" id="productos"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Impresoras
                </f:facet>

                <p:panel header="#{producto.id_Producto}" style="text-align:center; width: 100%; ">
                    <h:panelGrid columns="1" style="width:100%; text-align: center" >
                        
                        <br></br>
                        <h:outputText value="#{producto.nombre}"  />
                        <p:commandLink update=":form:DetalleProducto" oncomplete="PF('productoDialog').show()" title="View Detail">
                            <h:outputText styleClass="fa fa-search" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{producto}" target="#{productosB.productoSeleccionado}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

            <p:dialog header="Car Info" widgetVar="productoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="DetalleProducto" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty productosB.productoSeleccionado}" columnClasses="label,value" style="width:100%; text-align: center">

                        <h:outputText value="Id:" />
                        <h:outputText value="#{productosB.productoSeleccionado.id_Producto}" />

                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{productosB.productoSeleccionado.nombre}" />

                        <h:outputText value="DescripciÃ³n:" />
                        <h:outputText value="#{productosB.productoSeleccionado.descripcion}"/>

                        <h:outputText value="Precio" />
                        <h:outputText value="$#{productosB.productoSeleccionado.precio}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
