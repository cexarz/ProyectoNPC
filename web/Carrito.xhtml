<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantillas/usuarios.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:dataGrid var="producto" value="#{VistaProductosB.listaCarrito}" columns="3" layout="grid"
                        rows="12" paginator="false" id="productos">

                <f:facet name="header">
                    Carrito de Compras
                </f:facet>

                <p:panel header="#{producto.nombre}" style="text-align:center; width: 100%; ">
                    <h:panelGrid columns="1" style="width:100%; text-align: center" >
                        <br></br>
                        <h:outputText value="#{producto.precio}"  />

                    </h:panelGrid>
                    
                </p:panel>

            </p:dataGrid>
            <p:commandButton value="Confirmar compra"></p:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
