<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantillas/usuarios.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">         
            <p:dataTable  var="producto" value="#{EditarProductoB.productos}" rows="15"  paginator="true" 
                          paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} 
                          {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="No hay productos"
                          filteredValue="#{EditarProductoB.listaFiltrados}" widgetVar="tablaProductos"
                          reflow="true" style="text-align: center;" >

                <f:facet name="header">
                    <p:outputPanel>
                        <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank" style="text-align: right" >
                            <p:inputText id="globalFilter" onkeyup="PF('tablaProductos').filter()" style="width:150px; height: 25px">
                                <i class="pi pi-search"></i>
                            </p:inputText>
                        </p:panelGrid>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Código" style="text-align: center;">
                    <h:outputText value="#{producto.codigo}" />
                </p:column>

                <p:column headerText="Nombre" style="text-align: center;">
                    <h:outputText value="#{producto.nombre}" />
                </p:column>
                <p:column headerText="Categoría" style="text-align: center;">
                    <h:outputText value="#{producto.id_Categoria}" />
                </p:column>
                <p:column headerText="Stock" style="text-align: center;">
                    <h:outputText value="#{producto.stock}" />
                </p:column>
                <p:column headerText="Descripción" style="text-align: center;">
                    <h:outputText value="#{producto.descripcion}" />
                </p:column>
                <p:column headerText="Precio" style="text-align: center;">
                    <h:outputText value="#{producto.precio}" />
                </p:column>

                <p:column style="width: 50px; text-align: center">
                    <p:commandButton id="buscar"  style="border: 0px" icon="pi pi-search"/>  
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
