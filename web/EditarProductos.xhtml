<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantillas/usuarios.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form">         
            <p:dataTable  var="producto" value="#{EditarProductoB.productos}" rows="15"  paginator="true" 
                          paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} 
                          {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="No hay productos" widgetVar="tablaProductos"
                          reflow="true" style="text-align: center;" >
                <p:column headerText="Código" style="text-align: center;">
                    <h:outputText value="#{producto.codigo}" />
                </p:column>

                <p:column headerText="Nombre" style="text-align: center;">
                    <h:outputText value="#{producto.nombre}" />
                </p:column>
                <p:column headerText="Categoría" style="text-align: center;">
                    <h:outputText value="#{producto.categoria}" />
                </p:column>
                <p:column headerText="Stock" style="text-align: center;">
                    <h:outputText value="#{producto.stock}" />
                </p:column>
                <p:column headerText="Descripción" style="text-align: center;">
                    <h:outputText value="#{producto.descripcion}" />
                </p:column>
                <p:column headerText="Precio" style="text-align: center;">
                    <h:outputText value="#{producto.precio}" />
                </p:column>
                <p:column headerText="Editar" style="text-align: center;">
                    <p:commandLink  oncomplete="PF('editDialog').show()" styleClass="fa fa-edit"/>
                    <p:dialog header="Información del Producto" widgetVar="editDialog" modal="true" resizable="false">
                        <p:panelGrid columns="2"  style="width:700px; text-align: center">
                            <h:outputLabel value="Código:" style="color: black"/>
                            <p:inputText style="width: 100%" value="#{EditarProductoB.productoSeleccionado.codigo}"/>
                            <h:outputLabel value="Nombre:" style="color: black"/>
                            <p:inputText style="width: 100%" value="#{EditarProductoB.productoSeleccionado.nombre}"/>
                            <h:outputLabel value="Categoría:" style="color: black"/>
                            <p:selectOneMenu  value="#{EditarProductoB.productoSeleccionado.id_Categoria}" >  
                                <f:selectItem  itemLabel="Seleccione una categoría" itemValue="#{null}" /> 
                                <f:selectItem  itemLabel="Impresora" itemValue="1" /> 
                                <f:selectItem  itemLabel="Escritorio" itemValue="2" /> 
                                <f:selectItem  itemLabel="Portátiles" itemValue="3" />
                                <f:selectItem  itemLabel="Cámaras" itemValue="4" />
                                <f:selectItem  itemLabel="CCTV" itemValue="5" />
                                <f:selectItem  itemLabel="Protectores de electricidad" itemValue="6" />
                                <f:selectItem  itemLabel="Oficina" itemValue="7" />
                            </p:selectOneMenu>
                            <h:outputLabel value="Stock:" style="color: black"/>
                            <p:inputText style="width: 100%" value="#{EditarProductoB.productoSeleccionado.stock}"/>
                            <h:outputLabel value="Descripción:" style="color: black"/>
                            <p:inputText style="width: 100%" value="#{EditarProductoB.productoSeleccionado.descripcion}"/>
                            <h:outputLabel value="Precio:" style="color: black"/>
                            <p:inputText style="width: 100%" value="#{EditarProductoB.productoSeleccionado.precio}"/>
                        </p:panelGrid>
                        <br></br>
                        <p:panelGrid columns="1"  style="width:700px; text-align: center; border-style:hidden">
                            <p:commandLink actionListener="#{EditarProductoB.editarProducto(producto.id_Producto)}" value="Guardar" />
                        </p:panelGrid>
                    </p:dialog>
                </p:column>
                <p:column headerText="Eliminar" style="text-align: center;">
                    <p:commandLink styleClass="fa fa-remove" action="#{EditarProductoB.eliminarProducto(producto.id_Producto)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
