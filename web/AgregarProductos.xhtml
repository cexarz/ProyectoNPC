<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantillas/PlantillaAdministrador.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content" class="container">
        <h:form style="alignment-adjust: central" >
            <div class="ui-g" >
                <div class="p-col-12 p-md-6 p-lg-3">
                    <p:panel id="panel">
                        <div class="ui-fluid ">
                                <p:panelGrid  columns="1" styleClass="ui-panelgrid-blank" style="text-align: center">
                                <h3 class="text-white">Agregar productos</h3>

                                <p:outputLabel style='background-color: black' value="Código"></p:outputLabel>
                                <p:inputText  value="#{productosB.producto.codigo}"  required="true"/>                                                                  
                                <p:outputLabel style='background-color: black' value="Nombre"></p:outputLabel>
                                <p:inputText  value="#{productosB.producto.nombre}"  required="true"/>  
                                <p:outputLabel style='background-color: black' value="Categoría"></p:outputLabel>
                                <p:selectOneMenu  value="#{productosB.producto.id_Categoria}" >  
                                    <f:selectItem  itemLabel="Seleccione una categoría" itemValue="#{null}" /> 
                                    <f:selectItem  itemLabel="Impresora" itemValue="1" /> 
                                    <f:selectItem  itemLabel="Escritorio" itemValue="2" /> 
                                    <f:selectItem  itemLabel="Portátiles" itemValue="3" />
                                    <f:selectItem  itemLabel="Cámaras" itemValue="4" />
                                    <f:selectItem  itemLabel="CCTV" itemValue="5" />
                                    <f:selectItem  itemLabel="Protectores de electricidad" itemValue="6" />
                                    <f:selectItem  itemLabel="Oficina" itemValue="7" />
                                </p:selectOneMenu>
                                <p:outputLabel style='background-color: black' value="Stock"></p:outputLabel>
                                <p:inputText  value="#{productosB.producto.stock}"  required="true"/>  
                                <p:outputLabel style='background-color: black' value="Descripción"></p:outputLabel>
                                <p:inputTextarea  value="#{productosB.producto.descripcion}"  required="true"/>  
                                <p:outputLabel style='background-color: black' value="Precio"></p:outputLabel>
                                <p:inputText  value="#{productosB.producto.precio}"  required="true"/>  
                                <p:outputLabel style='background-color: black' value="Imagen"></p:outputLabel>
                                <h:form enctype="multipart/form-data">
                                    <p:panelGrid  columns="1" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank text-left" >
                                        <p:fileUpload fileUploadListener="#{productosB.obtenerImagenProducto}" mode="advanced" auto="true"  label="Seleccione un archivo" />
                                        <p:commandButton id="enviar" value="Enviar" actionListener="#{productosB.AgregarProducto}" ajax="false" styleClass="p-mt-3 ui-button-outlined p-d-block"/> 
                                    </p:panelGrid>
                                    
                                </h:form>
                                
                            </p:panelGrid>
                        </div>
                    </p:panel>                    
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
